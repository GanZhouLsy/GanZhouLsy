#服务端口
server:
  port: 8001

spring:
  #服务名
  application:
    name: service-edu
  #环境配置
  profiles:
    active: dev
  #数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2B8
    username: root
    password: 111111
  #返回jason的全局时间格式
  jackson:
    date-format: yyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#日志j级别
logging:
  level:
    root: info